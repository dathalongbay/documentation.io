<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-12" style="margin: 100px auto">
            <h1 style="text-align: center">Đăng nhập</h1>
            <form name="login" action="" method="post">
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Nhập email">
                    <small id="emailInputHelp" class="form-text text-muted">Chúng tôi sẽ không bao giờ chia sẻ email của bạn</small>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Nhập password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberInput">
                    <label class="form-check-label" for="rememberInput">Giữ đăng nhập cho lần sau</label>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
